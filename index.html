<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Love Message</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Courier New', Courier, monospace;
      color: #e91e63;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #message-box {
      background-color: #fff;
      border: 2px solid #e91e63;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      font-size: 1.5em;
      white-space: pre-wrap;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #e91e63;
      animation: blink 0.8s infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="message-box">
    <span id="text"></span><span class="cursor"></span>
  </div>

  <!-- Musik autoplay dari Google Drive -->
  <audio id="bgMusic" autoplay muted loop>
    <source src="https://docs.google.com/uc?export=open&id=12hjnJnRInpCt1JW-qYZhy7CcE7rYe-kq" type="audio/mpeg">
    Browser kamu gak support audio.
  </audio>

  <script>
    const message = `Happy GirlFriend's Day sayangkuuu 💖
♡ღHAPPYYYY GIRLFRIEND DAYYYღ♡

happy girl friend dayy buatt perempuann tercinta tercantikk akuuu

maafff yaaa akuu ngirimmnyaa sekarang karena aku baru buat tadii jam 11😭,aku kira hari ini tanggal 31 lain tanggal 1 makanya belum aku siapin😭

Tiara Vhica Suryani kamu adalah wanita ku yang paling hebatt,sabarr,gemoyy,lucuuu,imuttt,paling cantikk seduniaa🤍🤍

makasih yaa sayanggg udah selama ini sama akuu,pokonyaa kitaa sama sama terus sampai selamanyaa🫂🫂 okkeii?

makasii yaa sayangg udahh ngerti sama akuu,selalu sbar ngadepin sikap akuu yang kadang merajuk mau dibujuk terus😁😭

maaff yaa sayngg kalo akuu belum bisa jadi yang terbaik buat kamu,tapi aku selalu usahain jadi yang terbaik semampu akuu,akuu syaangg bangett smaa kamuu🫂

tetapp samaa akuu yaaa sayangg,dan tetapp jadii perempuann yangg akuu kenall jangan pernah berubah🫂🫂 otheiii??

ILOPYUU WANITA KECIL ATHU YANG HEBATT😘🤍🫂
 
Happy National Girlfriend Day`;

    let i = 0;
    function typeText() {
      if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, 50);
      }
    }

    window.onload = () => {
      typeText();
      const audio = document.getElementById("bgMusic");
      audio.muted = false;
      audio.play().catch(e => {
        console.log("Autoplay diblokir:", e);
      });
    };
  </script>
</body>
</html>
