<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Love Message</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Courier New', Courier, monospace;
      color: #e91e63;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #message-box {
      background-color: #fff;
      border: 2px solid #e91e63;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      font-size: 1.5em;
      white-space: pre-wrap;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #e91e63;
      animation: blink 0.8s infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="message-box">
    <span id="text"></span><span class="cursor"></span>
  </div>

  <!-- Musik autoplay dari Google Drive -->
  <audio id="bgMusic" autoplay muted loop>

    let i = 0;
    function typeText() {
      if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, 50);
      }
    }

    window.onload = () => {
      typeText();
      const audio = document.getElementById("bgMusic");
      audio.muted = false;
      audio.play().catch(e => {
        console.log("Autoplay diblokir:", e);
      });
    };
